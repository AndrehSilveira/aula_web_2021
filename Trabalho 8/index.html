<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<body>
    <form action="">
        <fieldset display="block">
            <legend>Fale Conosco</legend>
            <label for="fname">Nome:</label><br>
            <input type="text" placeholder="Nome" required><br>
            <label for="lname">E-mail:</label><br>
            <input type="email" placeholder="E-mail" required><br><br>
            <label for="lname">Fone:</label><br>
            <input type="text" placeholder="DDD" maxlength="2" size="3" required> - 
            <input type="text" placeholder="Fone" maxlength="9" size="10" required><br><br>
            <label for="fname">Mensagem:</label><br>
            <textarea type="text" placeholder="Digite sua mensagem" maxlength="1000" rows="10" cols="100"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="submit" value="Cancelar"><br><br>
        </fieldset>
    </form>
</body>
</html>
